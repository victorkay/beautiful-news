<div id="top-bar" class="clearfix">
	<div class="centre">
		<h4 id="about-link"><a href="{path='about'}"><span>About Us</span></a></h4>

		<ul id="connect" class="clearfix">
			<li><h4>Connect:</h4></li>
			<a href=""><li id="facebook"><span>Facebook</span></li></a>
			<a href=""><li id="twitter" ><span>Twitter</span></li></a>
			<a href=""><li id="rss"><span>RSS</span></li></a>
		</ul>
	</div>
</div><!-- top-bar -->


<!-- ======================================================= -->

<header class="clearfix centre">

	<div class="header-branding clearfix">
		<div id="logo" class="clearfix"><img src="/beautiful-news/images/logo.png"></div><!--logo-->
	
		<ul id="keywords">
			<li>Salvation</li>
			<li>Healing</li>
			<li>Love</li>
		</ul><!-- keywords -->
		
	</div><!--header-branding-->
	
	<h2 id="tagline">Share the Beautiful News of how Jesus Christ has worked in your life</h2>
	
	<!-- ======================================================= -->
	
	<nav>
		<ul>
			<li id="stories"></li>
			<li><a href="{path='site_index'}">Stories</a></li>
			<li id="share"></li>
			<li><a href="{path='share'}">Share your story</a></li>
			<li id="search"></li>
			<li><a href="{path='search'}">Search</a></li>
			<li id="searchbar"><form><input type="text"></form></li>
		</ul>
	</nav><!-- nav -->
	
	
<!-- ======================================================= -->

<ul id="filter">
	<li id="filter-icon"></li>
	<li>Filter Stories</li>
	<li id="filter-subject"><form name="catmenu" action="">
    <select name="selcat" onchange="location=document.catmenu.selcat.options[document.catmenu.selcat.selectedIndex].value;">
        <option value="">Subject</option>
        {exp:channel:categories channel="story" style="linear"}
            <option value="{path='channel'}">{category_name}</option>
        {/exp:channel:categories}
    </select>
</form></li>
	<li id="filter-latest"><a href="{path='site_index'}">Latest</a></li>
</ul><!--filter-->	

</header>
